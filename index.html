<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <!-- Wrapper: Grid of three rows -->
    <div class='wrapper'>

      <!-- Row 1: Album Art -->
      <div class='albumsec'>
        <div id='albumart'></div>
      </div>

      <!-- Row 2: Song Information -->
      <div class='songinfosec'>
        <h2 id='songname'></h2>
        <h2 id='artistname'></h2>
        <h2 id='albumname'></h2>
      </div>

      <!-- Row 3: "Jukebox" -->
      <div class='jukeboxsec'>
        <div class='box' id='playbutton'>
          <h3 id='playtext'>PLAY</h3>
        </div>
        <div class='box' id='pausebutton'>
          <h3 id='pausetext'>PAUSE</h3>
        </div>
        <div class='box' id='nextbutton'>
          <h3 id='nexttext'>NEXT</h3>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
